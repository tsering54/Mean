<div id="container">
  <h2>{{title}}</h2>
  <form (submit)="onSubmit()" #formData="ngForm">
    Github Username: <input type="text" [(ngModel)]="username" name="username">
    <input type="submit" value="Calculate my Github Score" [disabled]="!formData.valid">
  </form>
</div>

<div class="result">
  <div *ngIf="userExists === true">
    <h1>Your Score: {{score}}</h1>
    <h5 class="red" *ngIf="score<20">Needs Work!</h5>
    <h5 class="orange" *ngIf="score>=20 && score<50">A decent start!</h5>
    <h5 *ngIf="score<100 && score>=50">Doing good!</h5>
    <h5 class="green" *ngIf="score<200 && score>=100">Great job!</h5>
    <h5 class="blue" *ngIf="score>=200">Github Elite!</h5>
  </div>
</div>

<div *ngIf="userExists === false">
  <h3>User does not exist</h3>
</div>
